<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="en">
<head>
	<link rel="stylesheet" href="styles/main.css" />

	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<link rel="stylesheet" href="styles/mainIe.css" />
	<![endif]-->	
</head>
<body class="bkColorLightGray">
	<div id="container" class="container center bkColorGray borderDefault boxShadow">
	<h3 class="formHeading center">Registration Form</h3>
	<form id="frmMain" class="borderTop formDefault">
		<fieldset>
			<legend class="formHeading bold">&#160;</legend>
			<label class="block labelDefault">Username</label>
			<input id="txtUser" class="block inputDefault borderDefault boxShadowLight" type="text" />
			<label class="block labelDefault">Email</label>
			<input id="txtEmail" class="block inputDefault borderDefault boxShadowLight" type="text" />
			<label class="block labelDefault">Password</label>
			<input id="txtPassword" class="block inputDefault borderDefault boxShadowLight" type="text" />
			<label class="block labelDefault">Confirm Password</label>
			<input id="txtConfirmPassword" class="block inputDefault borderDefault boxShadowLight" type="text" />
			<section class="termsAndConditions block">
				<div class="checkboxContainer floatLeft">
					<input class="checkboxDefault" type="checkbox" />
				</div>
				<label>I agree to <a href="#noTag">terms and conditions</a></label>				
			</section>
		</fieldset>
		<fieldset>
			<input id="btnSubmit" class="btn" type="button" value="Submit" />
		</fieldset>
		<fieldset>
			<input id="btnShowUsers" class="btn" type="button" value="Show Users" />
		</fieldset>		
	</form>

	</div>	
</body>
</html>
